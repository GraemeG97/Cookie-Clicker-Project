<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cookie Clicker</title>

    <script type="module" crossorigin src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="numberOfCookies">0</div>
    <div id="cookiesPerSecond"></div>
    <div id="buttonHolder">
      <img
        id="cookiePic"
        src="https://cdn.pixabay.com/photo/2021/08/04/07/15/cookie-6521214_1280.jpg"
        class="cookieBtn"
      />
    </div>
    <div id="errorMessage"></div>
    <table>
      <div id="shop">
        <div class="shop-item">
          <div>0</div>
          <div>Grandma</div>
          <div>£C 10</div>
          <div>+1</div>
          <button>Buy</button>
        </div>
        <div class="shop-item">
          <div>0</div>
          <div>Oven</div>
          <div>£C 100</div>
          <div>+10</div>
          <button>Buy</button>
        </div>
        <div class="shop-item">
          <div>0</div>
          <div>Factory</div>
          <div>£C 1000</div>
          <div>+100</div>
          <button>Buy</button>
        </div>
        <div class="shop-item">
          <div>0</div>
          <div>Mine</div>
          <div>£C 10000</div>
          <div>+1000</div>
          <button>Buy</button>
        </div>
        <div class="shop-item">
          <div>0</div>
          <div>Bank</div>
          <div>£C 100000</div>
          <div>+10000</div>
          <button>Buy</button>
        </div>
      </div>
    </table>
    <button id="resetButton">Reset</button>
  </body>
</html>
